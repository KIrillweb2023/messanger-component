<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RoomChat</title>
        <!-- Favicon  -->
        <link rel="icon" type="image/png" sizes="16x16" href="./icons/Favicon/Logo-fav.svg">
        <link rel="stylesheet" href="./css/style.min.css">
    </head>
<body>

    <section class="main">
        <div class="main__language">
            <img src="./icons/lang-icon/lang-icon.svg" alt="lang" class="main__language-img">
            <p class="main__language-text">RU</p>
        </div>
        <div class="main__block">
            <img src="./icons/theme/dark.svg" alt="theme" class="main__block__theme">
        </div>
        <div class="main__wrapper">
            
            <div class="main__wrapper__item">
                <div class="main__wrapper__item__logo">
                    <h2 class="main__wrapper__item__logo-text">RC</h2>
                </div>
                <h1 class="main__wrapper__item__title">RoomChat</h1>
                <p class="main__wrapper__item__subtitle">Добро пожаловать в RoomChat</p>
                <button class="main__wrapper__item__btn">
                    <h4 class="main__wrapper__item__btn-text">Продолжить</h4>
                    <img src="./icons/arrow/arrow-right.svg" alt="rigth" class="main__wrapper__item__btn-img">
                </button>
            </div>

            <div class="main__wrapper__login">
                <div class="main__wrapper__login__title">RoomChat</div>
                <div class="main__wrapper__login__subtitle">Войдите в учетную запись</div>

                <form action="#" class="main__wrapper__login__add">
                    <div class="main__wrapper__login__add-input name">
                        <label for="name-login" class="main__wrapper__login__add-input__label">Ваш ник</label>
                        <input type="text" name="name" id="name-login" placeholder="Снежана" class="main__wrapper__login__add-input__input">
                    </div>
                    <div class="main__wrapper__login__add-input password">
                        <label for="password-login" class="main__wrapper__login__add-input__label">Ваш пароль</label>
                        <input type="password" name="password" id="password-login" placeholder="****ok_love" class="main__wrapper__login__add-input__input">
                    </div>
                    <div class="main__wrapper__login__add-button exit"><img src="./icons/arrow/arrow-left.svg" alt=""><div class="text">Назад</div></div>
                    <button class="main__wrapper__login__add-button login">Войти</button>
                </form>
                <div class="main__wrapper__login__line"></div>
                <button class="main__wrapper__login__btn">Создать новый аккаунт</button>
            </div>

            <div class="main__wrapper__registr">
                <div class="main__wrapper__registr__title">RoomChat</div>
                <div class="main__wrapper__registr__subtitle">Создайте учетную запись</div>

                <form action="#" class="main__wrapper__registr__add">
                    <div class="main__wrapper__registr__add-input name">
                        <label for="name" class="main__wrapper__registr__add-input__label">Ваше ник</label>
                        <input type="text" name="name" id="name" placeholder="Снежана" class="main__wrapper__registr__add-input__input">
                    </div>
                    <div class="main__wrapper__registr__add-input email">
                        <label for="email-reg" class="main__wrapper__registr__add-input__label">Ваша почта</label>
                        <input type="text" name="email" id="email-reg" placeholder="Snezok04@mail.ru" class="main__wrapper__registr__add-input__input">
                    </div>
                    <div class="main__wrapper__registr__add-input password">
                        <label for="password-reg" class="main__wrapper__registr__add-input__label">Ваше пароль</label>
                        <input type="password" name="password-reg" id="password-reg"  placeholder="****ok_love" class="main__wrapper__registr__add-input__input">
                    </div>
                    <div class="main__wrapper__registr__add-button exitReg"><img src="./icons/arrow/arrow-left.svg" alt=""><div class="text">Назад</div></div>
                    <button class="main__wrapper__registr__add-button registr">Создать</button>
                </form>
                <div class="main__wrapper__registr__line"></div>
                <button class="main__wrapper__registr__btn">Войти</button>
            </div> 
            
        </div>
        <div class="main__subwrapper">
            <div class="main__subwrapper__line"></div>
            <p class="main__subwrapper__text">Все права защищены || RoomChat || 2023</p>
        </div>
        <div class="main__background"></div>
    </section>

    <script async src="./js/script.js"></script>
</body>
</html>
